# Hugo configuration file
title: ArthurWillers.github.io
baseURL: "https://ArthurWillers.github.io/"

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /about
      weight: 1
    - name: Contact â†—
      url: "https://github.com/ArthurWillers"
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/ArthurWillers/ArthurWillers.github.io"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: True

  footer:
    displayPoweredBy: true
    displayCopyright: true

  editURL:
    enable: true
    base: "https://github.com/ArthurWillers/ArthurWillers.github.io/edit/master/content"

  theme:
    default: 'light'