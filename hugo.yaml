# Hugo configuration file
title: ArthurWillers.github.io
baseURL: "https://ArthurWillers.github.io/"
description: "Um espaço onde escrevo sobre coisas. Feito com Hugo e o tema Hextra."
enableGitInfo: true
enableRobotsTXT: true
defaultContentLanguage: pt-BR
languages:
  pt-br:
    languageCode: pt-BR
    languageDirection: ltr
    languageName: Português
    weight: 1


# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false
    copy:
      enable: true
      display: hover


menu:
  main:
    - name: Projetos
      pageRef: /docs
      weight: 1
    - name: Sobre Mim
      pageRef: /about
      weight: 2
    - name: Blog
      pageRef: /blog
      weight: 3
    - name: Contato <svg class="hx:inline hx:rtl:rotate-270 hx:align-baseline" height="1em" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m9.1716 7.7574h7.0711m0 0v7.0711m0-7.0711-8.4853 8.4853" stroke-linecap="round" stroke-linejoin="round"></path></svg>
      url: "https://github.com/ArthurWillers"
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/ArthurWillers/ArthurWillers.github.io"
      params:
        icon: github

params:
  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "2 de January de 2006"

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
      width: 50

  footer:
    displayPoweredBy: true
    displayCopyright: true

  editURL:
    enable: true
    base: "https://github.com/ArthurWillers/ArthurWillers.github.io/edit/master/content"

  theme:
    default: 'light'

  externalLinkDecoration: true

  search:
    enable: true
    type: flexsearch

    flexsearch:
      index: content
      tokenize: full