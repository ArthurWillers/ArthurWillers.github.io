# Hugo configuration file
title: ArthurWillers.github.io
baseURL: "https://ArthurWillers.github.io/"
description: "Um espa√ßo onde escrevo sobre coisas. Feito com Hugo e o tema Hextra."

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /about
      weight: 1
    - name: Contact 
      url: "https://github.com/ArthurWillers"
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/ArthurWillers/ArthurWillers.github.io"
      params:
        icon: github
  sidebar:
    - name: GitHub
      weight: 1
      url: "https://github.com/ArthurWillers"
    - name: Instagram
      weight: 1
      url: "https://www.instagram.com/arthurwillers"

params:
  navbar:
    displayTitle: true
    displayLogo: true

  footer:
    displayPoweredBy: true
    displayCopyright: true

  editURL:
    enable: true
    base: "https://github.com/ArthurWillers/ArthurWillers.github.io/edit/master/content"

  theme:
    default: 'light'